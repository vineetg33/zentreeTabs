<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZenTree Tabs</title>
  <link rel="stylesheet" href="style.css">
  <script src="sidepanel.js" defer></script>
</head>

<body>
  <div class="app-container">
    <!-- Header / Search (Arc-style command bar vibe) -->
    <header class="glass-header">
      <div class="search-container">
        <div class="header">
          <div class="brand">
            <img src="icons/logo.svg" class="brand-logo" alt="ZenTree Logo">
            <div class="header-title">ZenTree Tabs</div>
          </div>
          <input type="text" id="tab-search" class="search-bar" placeholder="Search tabs...">
        </div>
      </div>
    </header>

    <!-- Tab Tree Container -->
    <main id="tabs-list" class="tabs-list">
      <!-- Tabs will be injected here by sidepanel.js -->
    </main>

    <div class="section-divider"></div>

    <section id="bookmarks-section" class="bookmarks-section">
      <div class="section-header">
        <span>BOOKMARKS</span>
        <button id="refresh-bookmarks" class="icon-small" title="Refresh">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
      </div>
      <div id="bookmarks-list" class="bookmarks-list">
        <!-- Bookmarks injected here -->
      </div>
    </section>

    <section id="downloads-section" class="bookmarks-section hidden">
      <div class="section-header">
        <span>DOWNLOADS</span>
        <button id="refresh-downloads" class="icon-small" title="Refresh">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
      </div>
      <div id="downloads-list" class="bookmarks-list">
        <!-- Downloads injected here -->
      </div>
    </section>

    <section id="groups-section" class="bookmarks-section hidden">
      <div class="section-header">
        <span>TAB GROUPS</span>
        <button id="refresh-groups" class="icon-small" title="Refresh">
          <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            stroke-linecap="round" stroke-linejoin="round">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
        </button>
      </div>
      <div id="groups-list" class="bookmarks-list">
        <!-- Tab Groups injected here -->
      </div>
    </section>

    <!-- Footer (Optional controls) -->
    <!-- Settings Modal -->
    <div id="settings-modal" class="settings-modal hidden">
      <div class="settings-content">
        <div class="settings-header">
          <h3>Settings</h3>
          <button id="close-settings" class="icon-small">
            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <line x1="18" y1="6" x2="6" y2="18"></line>
              <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
          </button>
        </div>

        <div class="setting-row">
          <span>Background Mesh</span>
          <label class="switch">
            <input type="checkbox" id="toggle-mesh">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="setting-row">
          <span>Glassy Tabs</span>
          <label class="switch">
            <input type="checkbox" id="toggle-glass">
            <span class="slider round"></span>
          </label>
        </div>

        <div class="setting-row vertical">
          <span style="margin-bottom: 8px; display:block;">Theme Color</span>
          <div class="theme-selector">
            <button class="theme-swatch active" data-theme="default" title="Ocean (Default)"
              style="background: linear-gradient(135deg, #e9f0ff, #e0f6ff); border: 2px solid #2b6bfd;"></button>
            <button class="theme-swatch" data-theme="sunset" title="Sunset"
              style="background: linear-gradient(135deg, #ff9a9e, #fecfef);"></button>
            <button class="theme-swatch" data-theme="forest" title="Forest"
              style="background: linear-gradient(135deg, #84fab0, #8fd3f4);"></button>
            <button class="theme-swatch" data-theme="berry" title="Berry"
              style="background: linear-gradient(135deg, #a18cd1, #fbc2eb);"></button>
            <button class="theme-swatch" data-theme="monochrome" title="Monochrome"
              style="background: linear-gradient(135deg, #bdc3c7, #2c3e50);"></button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer (Optional controls) -->
    <footer class="glass-footer">
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path
            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
          </path>
        </svg>
      </button>
      <div style="flex-grow:1"></div> <!-- Spacer -->
      <button id="toggle-bookmarks-btn" class="icon-btn" title="Toggle Bookmarks">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"></path>
        </svg>
      </button>
      <button id="toggle-downloads-btn" class="icon-btn" title="Toggle Downloads">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
          <polyline points="7 10 12 15 17 10"></polyline>
          <line x1="12" y1="15" x2="12" y2="3"></line>
        </svg>
      </button>
      <button id="toggle-groups-btn" class="icon-btn" title="Toggle Tab Groups">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="7" height="7"></rect>
          <rect x="14" y="3" width="7" height="7"></rect>
          <rect x="14" y="14" width="7" height="7"></rect>
          <rect x="3" y="14" width="7" height="7"></rect>
        </svg>
      </button>
      <button id="new-tab-btn" class="icon-btn" title="New Tab">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
      </button>
    </footer>
  </div>
</body>

</html>
