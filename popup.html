<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tabs</title>
  <style>
    body {
      width: 280px;
      margin: 0;
      padding: 14px 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      background: #f7f9fc;
    }
    body.dark {
      background: #121212;
      color: #f0f0f0;
    }
    h2 {
      margin: 0 0 12px 0;
      font-size: 14px;
      font-weight: 600;
    }
    .option {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      cursor: pointer;
    }
    body.dark .option {
      border-bottom-color: rgba(255,255,255,0.08);
    }
    .option:last-of-type {
      border-bottom: none;
    }
    .option input {
      width: 16px;
      height: 16px;
      accent-color: #2b6bfd;
      cursor: pointer;
    }
    .option span {
      flex: 1;
    }
    .open-btn {
      display: block;
      width: 100%;
      margin-top: 14px;
      padding: 10px 16px;
      font-size: 13px;
      font-weight: 500;
      color: white;
      background: #2b6bfd;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    .open-btn:hover {
      background: #1a5aed;
    }
  </style>
</head>
<body>
  <h2>Search options</h2>
  <label class="option" title="When on, tab search includes all windows">
    <input type="checkbox" id="popup-search-all-windows" />
    <span>Search all windows</span>
  </label>
  <label class="option" title="When on, search includes bookmarks (tabs first)">
    <input type="checkbox" id="popup-search-bookmarks" />
    <span>Include bookmarks in search</span>
  </label>
  <h2 style="margin-top: 14px;">Tab navigation</h2>
  <label class="option" title="Back/forward arrows step through tabs in all windows">
    <input type="checkbox" id="popup-visit-across-windows" />
    <span>Nav across windows</span>
  </label>
  <button type="button" class="open-btn" id="popup-open-side-panel">Open tabs panel</button>
  <script src="popup.js"></script>
</body>
</html>
